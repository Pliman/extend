<!DOCTYPE html>
<html>
<head>
<meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
<title>inherit_my.html</title>
<script type="text/javascript" src="class.js"></script>
<script type="text/javascript">
	function initialize(){
		// can use traditional class
		var Person = function(name,age){
			this.name = name || "Tom";
			this.age = age || "22";
		};
		
		Person.prototype.sayName = function(){
			console.log(this.name);
		};
		
		Person.prototype.sayAge = function(){
			console.log(this.age);
		};
		
		// also can use our own way
		var Bad = create({
			"act" : function(){
				console.log("do bad...");
			}
		});
		var J = new Bad();
		
		var Worker = create(Person,{
			"intro" : function(){
				console.log("My name is %s, I'm %s",this.name,this.age);
			}
		},{
			"work" : function(){
				console.log("%s working.",this.name);
			}
		},J);
		
		var Joe = new Worker("Joe",19);
		Joe.sayName();
		Joe.intro();
		Joe.work();
		Joe.act();
	}
</script>
</head>

<body onload="initialize()">
</body>
</html>
